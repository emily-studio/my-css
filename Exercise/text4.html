<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .try {
            width: 50px;
            height: 50px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <button>bounce</button>
        <button>shakey</button>
        <button>jello</button>
        <button>right</button>
        <div class="box animate__animated"></div>
    </div>
    <div class="try animate__animated">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $('button').click(function () {
            let btnText = $(this).text();
            let animate = "animate__" + btnText;

            $(".box").addClass(animate).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',

                function () {
                    $(this).removeClass(animate);
                });
        })

        $('.try').click(function () {
            $('.try').addClass('animate__bounceOutLeft').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass('animate__bounceOutLeft');
            });
        })

    </script>


</body>

</html>
